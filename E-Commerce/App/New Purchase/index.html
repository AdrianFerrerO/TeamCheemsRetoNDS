<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="./styles.css">
    <title>Nueva Transacción</title>
</head>
<body>
    <main class="container-fluid m-0 h-100">
        <div class="row h-100">
            <section class="d-flex col-9 h-100 justify-content-center align-items-center border border-secondar">
                <div class="d-flex transactions-available w-100 m-3" style="overflow: scroll;" id="pay-login">
                    <ul class="col p-0 m-0" id="transactions-list">
                    </ul>
                </div>
            </section>
            
            <aside class="d-flex col-3 h-100 justify-content-center align-items-center">
                <div class="transactions-available w-100 m-3" >
                    <div class="m-3"m id="which-transaction">

                    </div>
                    <div class="m-3">
                        <form action="" method="POST">
                            <div>
                                <ul style="list-style: none; padding: 0;">
                                    <p>Seleccione un método de pago: </p>
                                    <li>
                                        <input type="radio" name="m1" id="">
                                        <label for=""> Método 1</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="m1" id="">
                                        <label for=""> Método 2</label>
                                    </li>
                                </ul>
                            </div>
                            <div>
                                <ul style="list-style: none; padding: 0;">
                                    <p>Seleccione una dirección de envío: </p>
                                    <li>
                                        <input type="radio" name="d1" id="">
                                        <label for=""> Dirección 1</label>
                                    </li>
                                </ul>
                            </div>
                            <div>
                                <label for="password" class="d-flex">Contraseña: </label>
                                <input type="password" name="password" class="w-100" id="password">
                            </div>
                            <div class="d-flex justify-content-center align-items-center m-3">
                                <a href="../Fail/index.html">
                                    <input type="button" class="btn btn-outline-success" value="Aceptar" id="transaction-submit">
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </aside>
        </div>
    </main>
</body>
<script src="./main.js"></script>
</html>
